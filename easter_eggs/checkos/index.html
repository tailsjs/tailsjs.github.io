<html>
    <head>
        <title>CHECKEROSMAN</title>
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    </head>
    <body>
        <script>
            var userDeviceArray = [
    {device: 'android', platform: /Android/},
    {device: 'iphone', platform: /iPhone/},
    {device: 'ipad', platform: /iPad/},
    {device: 'symbian', platform: /Symbian/},
    {device: 'windowsphone', platform: /Windows Phone/},
    {device: 'tabletos', platform: /Tablet OS/},
    {device: 'linux', platform: /Linux/},
    {device: 'windows', platform: /Windows NT/},
    {device: 'macintosh', platform: /Macintosh/},
    {device: 'ps4', platform: /PlayStation 4/},
    {device: 'xbox', platform: /Xbox/},
    {device: 'ps5', platform: /PlayStation 5/},
    {device: 'ubuntu', platform: /Ubuntu/},
    {device: 'blackberry', platform: /BlackBerry|BB/},
    {device: 'chromebook', platform: /CrOS/},
];

var platform = navigator.userAgent;
function setBack(plat){
document.body.style.backgroundImage="url(./images/"+plat+".jpg)";
document.body.style.backgroundRepeat="no-repeat";
document.body.style.backgroundSize="100%";
document.body.style.webkitBackgroundSize="100%"
}
function getPlatform() {
    for (var i in userDeviceArray) {
        if (userDeviceArray[i].platform.test(platform)) {
            return setBack(userDeviceArray[i].device);
        }
    }
    return setBack("undefined");
}

getPlatform()
    // СПИЗДИЛ!
    $(document).ready(function(){
	$("body").mousedown(function() {
			window.location = "../index.html"
	});
})
        </script>
    </body>
</html>
