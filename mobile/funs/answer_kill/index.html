<script>
var canvas = document.getElementById('canvas')
		var ctx = canvas.getContext('2d')
		var img = new Image()
		debug = true
var image = document.getElementById('inp').files[0];
function random(min, max) {return Math.round(Math.random() * (max - min)) + min}
document.getElementById('inp').onchange = function(e) {
	img = new Image();
	img.onerror = failed;
	img.src = URL.createObjectURL(this.files[0]);
	img.onload = toDo
	doGenerate = true
};
function toDo(id){
	if(!img.src)return failed
	let randomChoose = random(1,15)
		let paint1 = [0, 640, 600, 640, 700, 660, 800, 800, 600, 660, 906, 721, 512, 320, 720, 512] // картинка килл по X
		let paint2 = [0, 400, 460, 578, 532, 446, 420, 420, 530, 443, 1228, 606, 379, 320, 705, 291] // картинка килл по Y
		let paint3 = [0, 640, 600, 640, 700, 660, 787, 785, 598, 659, 906, 710, 512, 320, 720, 512] // конец X
		let paint4 = [0, 192, 182, 203, 171, 94, 225, 221, 222, 181, 402, 330, 179, 141, 334, 121] // конец Y
		let paint5 = [0, 209, 279, 378, 363, 352, 180, 192, 308, 264, 860, 275, 197, 197, 371, 170] // куда ставить картинку
		canvas.width = paint1[randomChoose]
		canvas.height = paint2[randomChoose]
		var img2 = new Image();
		img2.src = `resources/${randomChoose}.jpg`
		img2.onload = function(){
			ctx.drawImage(img2, 0, 0);
			ctx.drawImage(img, 0, paint5[randomChoose], paint1[randomChoose], paint4[randomChoose]);
		}
	};
function failed() {
	return alert('либо ты заливаешь картинку, либо по ебалу');
};
