<canvas id="canvas" width="673" height="280" style="border: white;border-style: solid;-moz-box-sizing: border-box;box-sizing: border-box;transform: translate(-50%, -50%);position: absolute;left: 50%;top: 55%;"></canvas>

<input value="Download as JPG!" download="tailsjs.ml_breaknews.png" href="" onclick="download_img(this, 'png');" type="button" style="transform: translate(-50%, -50%);position: absolute;left: 70%;top: 85%;"> -->
<div class="settings" style="font-family: 'Aqum'">
	<center><font size="96">SETTINGS</font></center></br>
	<center>Slot 1: <input type="file" id="inp" required accept=".jpg, .jpeg, .png"></center>
<center>Slot 2: <input type="file" id="inp2" required accept=".jpg, .jpeg, .png" ></center>
<center>Slot 3: <input type="file" id="inp3" required accept=".jpg, .jpeg, .png"></center>
	<center><input value="Create!" id="create" type="button"></center></br>
</div>
<script>
var img;
var img2;
var img3;
var image = document.getElementById('inp').files[0]
var button = document.getElementById('create')

document.getElementById('inp').onchange = function(e) {
	img = new Image();
	img.onerror = failed;
	img.src = URL.createObjectURL(this.files[0]);
}
document.getElementById('inp2').onchange = function(e) {
	img2 = new Image();
	img2.onerror = failed;
	img2.src = URL.createObjectURL(this.files[0]);
}
document.getElementById('inp3').onchange = function(e) {
	img3 = new Image();
	img3.onerror = failed;
	img3.src = URL.createObjectURL(this.files[0]);
}

function toDo(){
if(!img && !img2 && !img3)return failed();
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	var img4 = new Image();
	img4.src = "resources/furnace.png";
	img4.onload = function(){
	ctx.drawImage(img4, 0, 0);
	if(img){
	ctx.drawImage(img, 210, 54, 64, 64);
	};
	if(img2){
	ctx.drawImage(img2, 210, 198, 64, 64);
	};
	if(img3){
	ctx.drawImage(img3, 434, 110, 96, 96);
	};
	};

}
function failed() {
	return alert('ты либо заполняешь хотя бы одно поле картинкой, либо я тебе по ебалу.')
}
document.getElementById('create').addEventListener('click', toDo);
</script>
<canvas id='blank' style='display:none'></canvas>
