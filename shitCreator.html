<script>
window.onload = function(){
function random(min, max) {return Math.round(Math.random() * (max - min)) + min}
var canvas = document.getElementById('canvas'),
painted = 0,
haveImage = false,
ctx = canvas.getContext('2d');
document.getElementById('inp').onchange = function(e) {
	img = new Image();
	img.onload = function(){haveImage=true};
	img.src = URL.createObjectURL(this.files[0]);
};
setInterval(function(){
			let choose = random(1,7);
			ctx.fillStyle = `rgb(${random(0,255)},${random(0,255)},${random(0,255)})`
			switch(choose){
				case 1:
					ctx.font = random(0,72) + "px";
					ctx.fillText("Hi! I'm tailsjs!", random(0,1000), random(0,1000))
				break;
				case 2:
					ctx.fillRect(random(0,1000),random(0,1000),random(0,1000),random(0,1000));
				break;
				case 3:
					ctx.beginPath();
    				ctx.moveTo(random(0,1000),random(0,1000));
    				ctx.lineTo(random(0,1000),random(0,1000));
    				ctx.lineTo(random(0,1000),random(0,1000));
    				ctx.fill();
				break;
				case 4:
					ctx.beginPath();
    				ctx.arc(random(0,1000),random(0,1000),random(0,1000),0,Math.PI*2,true); // Внешняя окружность
    				ctx.moveTo(random(0,1000),random(0,1000));
    				ctx.arc(random(0,1000),random(0,1000),random(0,1000),0,Math.PI,false);  // рот (по часовой стрелке)
    				ctx.moveTo(random(0,1000),random(0,1000));
    				ctx.arc(random(0,1000),random(0,1000),random(0,1000),0,Math.PI*2,true);  // Левый глаз
    				ctx.moveTo(random(0,1000),random(0,1000));
    				ctx.arc(random(0,1000),random(0,1000),random(0,1000),0,Math.PI*2,true);  // Правый глаз
    				ctx.stroke();
				break;
				case 5:
					ctx.beginPath();
    				ctx.moveTo(random(0,1000),random(0,1000));
    				ctx.bezierCurveTo(random(0,1000),random(0,1000),random(0,1000),random(0,1000),random(0,1000),random(0,1000));
    				ctx.bezierCurveTo(random(0,1000),random(0,1000),random(0,1000),random(0,1000),random(0,1000),random(0,1000),random(0,1000));
    				ctx.bezierCurveTo(random(0,1000),random(0,1000),random(0,1000),random(0,1000),random(0,1000),random(0,1000));
    				ctx.bezierCurveTo(random(0,1000),random(0,1000),random(0,1000),random(0,1000),random(0,1000),random(0,1000));
    				ctx.bezierCurveTo(random(0,1000),random(0,1000),random(0,1000),random(0,1000),random(0,1000),random(0,1000));
    				ctx.bezierCurveTo(random(0,1000),random(0,1000),random(0,1000),random(0,1000),random(0,1000),random(0,1000));
    				ctx.fill();
				break;
				case 6:
					ctx.rect(random(0,1000), random(0,1000), random(0,1000), random(0,1000));
					ctx.stroke();
				break;
		}
		if(choose === 7 && haveImage === true){
			ctx.drawImage(img, random(0,1000), random(0,1000),random(0,1000), random(0,1000))
		}
		painted += 1
		document.getElementById('painted').innerHTML = painted
			
		},100)
}
