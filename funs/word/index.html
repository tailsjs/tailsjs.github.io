<script>
function draw() {
	var text = document.getElementById('text').value;
	if(!text)return alert("Where's text?")
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	var img2 = new Image();
	img2.src = "resources/word.jpg"
	img2.onload = function(){
	ctx.drawImage(img2, 0, 0);
	m=[];
while(text.length>35){
m.push(text.slice(0, 35) + "-");
text=text.slice(35);};
m.push(text);
	ctx.font = '24px TimesNewRoman';
			ctx.fillStyle = "black";
			for (var i = 0; i<m.join('\n').split('\n').length; i++)
    ctx.fillText(m.join('\n').split('\n')[i], 60, 95 + (i*25) );
  }
}
function failed() {
	return alert('Это не картинка!')
}
document.getElementById('create').addEventListener('click', draw);
</script>
