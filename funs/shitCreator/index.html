<html>
<head>
<title> блог успешного кодера tailsjs</title>
<meta name="description" content="блог успешного кодера tailsjs коэфециент выпадения бравлера."> 
<meta name="Keywords" content="tailsjs, блог, успешный блог, tailsjs js, js, javascript, блог tailsjs, tailsjs блог"> 
<link rel="icon" href="https://tailsjs.github.io/favicon.ico" type="image/x-icon">
<link rel ="stylesheet" href="style.css">
</head>
<body style="font-family: 'Segoe UI', Tahoma, sans-serif; font-size: 75%">
<a href="../index.html" class="back"><font size="12" style="font-family: 'Aqum'"><= back</font></a><p style="font-family: 'Hack';color: #fff !important;  font-size: 48px;transform: translate(-50%, -50%);position: absolute;text-align: center;left: 50%;top: -1%;">tailsjs</p>
<center><font size="96" color="white" style="font-family: 'Aqum'">AutoPaint</font></center>
<br>

<canvas id="canvas" width="600" height="600" style="border: white;border-style: solid;-moz-box-sizing: border-box;box-sizing: border-box;transform: translate(-50%, -50%);position: absolute;left: 70%;top: 50%;"></canvas>
<!-- <input value="Download as PNG!" download="tailsjs.ml_breaknews.jpg" href="" onclick="download_img(this, 'jpg');" type="button" style="transform: translate(-50%, -50%);position: absolute;left: 70%;top: 80%;">
<input value="Download as JPG!" download="tailsjs.ml_breaknews.png" href="" onclick="download_img(this, 'png');" type="button" style="transform: translate(-50%, -50%);position: absolute;left: 70%;top: 85%;"> -->
<div class="settings" style="font-family: 'Aqum'">
	<center><font size="96">SETTINGS</font></center></br>
	<center><input type="file" id="inp" required accept=".jpg, .jpeg, .png"></center></br>

	<center>Painted: <a id="painted">0</a></center>
</div>
<script>
window.onload = function(){
function random(min, max) {return Math.round(Math.random() * (max - min)) + min}
var canvas = document.getElementById('canvas'),
painted = 0,
haveImage = false,
ctx = canvas.getContext('2d');
document.getElementById('inp').onchange = function(e) {
	img = new Image();
	img.onload = function(){haveImage=true};
	img.src = URL.createObjectURL(this.files[0]);
};
setInterval(function(){
			let choose = random(1,7);
			ctx.fillStyle = `rgb(${random(0,255)},${random(0,255)},${random(0,255)})`
			switch(choose){
				case 1:
					ctx.font = random(0,72) + "px";
					ctx.fillText("tailsjs.ml", random(0, 600), random(0, 600))
				break;
				case 2:
					ctx.fillRect(random(0, 600),random(0, 600),random(0, 600),random(0, 600));
				break;
				case 3:
					ctx.beginPath();
    				ctx.moveTo(random(0, 600),random(0, 600));
    				ctx.lineTo(random(0, 600),random(0, 600));
    				ctx.lineTo(random(0, 600),random(0, 600));
    				ctx.fill();
				break;
				case 4:
					ctx.beginPath();
    				ctx.arc(random(0, 600),random(0, 600),random(0, 600),0,Math.PI*2,true); // Внешняя окружность
    				ctx.moveTo(random(0, 600),random(0, 600));
    				ctx.arc(random(0, 600),random(0, 600),random(0, 600),0,Math.PI,false);  // рот (по часовой стрелке)
    				ctx.moveTo(random(0, 600),random(0, 600));
    				ctx.arc(random(0, 600),random(0, 600),random(0, 600),0,Math.PI*2,true);  // Левый глаз
    				ctx.moveTo(random(0, 600),random(0, 600));
    				ctx.arc(random(0, 600),random(0, 600),random(0, 600),0,Math.PI*2,true);  // Правый глаз
    				ctx.stroke();
				break;
				case 5:
					ctx.beginPath();
    				ctx.moveTo(random(0, 600),random(0, 600));
    				ctx.bezierCurveTo(random(0, 600),random(0, 600),random(0, 600),random(0, 600),random(0, 600),random(0, 600));
    				ctx.bezierCurveTo(random(0, 600),random(0, 600),random(0, 600),random(0, 600),random(0, 600),random(0, 600),random(0, 600));
    				ctx.bezierCurveTo(random(0, 600),random(0, 600),random(0, 600),random(0, 600),random(0, 600),random(0, 600));
    				ctx.bezierCurveTo(random(0, 600),random(0, 600),random(0, 600),random(0, 600),random(0, 600),random(0, 600));
    				ctx.bezierCurveTo(random(0, 600),random(0, 600),random(0, 600),random(0, 600),random(0, 600),random(0, 600));
    				ctx.bezierCurveTo(random(0, 600),random(0, 600),random(0, 600),random(0, 600),random(0, 600),random(0, 600));
    				ctx.fill();
				break;
				case 6:
					ctx.rect(random(0, 600), random(0, 600), random(0, 600), random(0, 600));
					ctx.stroke();
				break;
		}
		if(choose === 7 && haveImage === true){
			ctx.drawImage(img, random(0, 600), random(0, 600),random(0, 600), random(0, 600),random(0, 600), random(0, 600),random(0, 600), random(0, 600))
		}
		painted += 1
		document.getElementById('painted').innerHTML = painted
			
		},100)
}
</script>
<canvas id='blank' style='display:none'></canvas>
</body>
</html>
