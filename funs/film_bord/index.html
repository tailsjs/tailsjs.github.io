<div class="settings" style="font-family: 'Aqum'">
	<center><font size="96">SETTINGS</font></center></br>
<center>Text: <input id="text"></center></br>
<center><input value="Create!" id="create" type="button"></center></br>
</div>
<script>
function draw() {
	var text = document.getElementById('text').value;
	if(!text)return alert('текст где')
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	var img2 = new Image();
	var height = 205
	img2.src = "resources/film_bord.png"
	img2.onload = function(){
	ctx.drawImage(img2, 0, 0);
	m=[];
while(text.length>45){
m.push(text.slice(0, 45) + "-");
text=text.slice(45);};
m.push(text);
mC = m.length
do{
height -= 12.5
mC -= 1
}while(mC > 0)
if(height < 0)height = 25
	ctx.font = '24px TimesNewRoman';
			ctx.fillStyle = "#FFFFFF";
			ctx.textAlign = 'center';
			ctx.textBaseline = "middle";
			for (var i = 0; i<m.join('\n').split('\n').length; i++)
    ctx.fillText(m.join('\n').split('\n')[i], 320, height + (i*25) );
  }
}
function failed() {
	return alert('Это не картинка!')
}
document.getElementById('create').addEventListener('click', draw);
</script>
